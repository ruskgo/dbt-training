version: 2

models:
  - name: raw_customers
    columns:
      - name: CUSTOMERID
        tests:
          - unique
          - not_null
  - name: raw_orders
    columns:
      - name: orderid
        tests:
          - unique
          - not_null
      - name: shipmode
        tests:
          - accepted_values:
              values: 
              - 'Second Class'
              - 'Standard Class'        
